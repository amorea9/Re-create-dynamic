    <header>
      <nav>
        <a href="#">
          <img class="logo" src="bike_imgs/logo.png" alt="logo" />
        </a>

        <ul class="list_menu">
          <li>Brands we carry</li>
          <li>-</li>
          <li><a href="#"> Linus</a></li>
          <li>/</li>

          <li>/</li>
          <li><a href="#">Christiana</a></li>
          <li>/</li>
          <li><a href="#">State</a></li>

          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <main>
      <template>
        <article class="item_card">
          <img src="bike_imgs/dutchi3or8.png" alt="dutchi3or8" />
          <div class="brand">Linus</div>
          <div class="title">Dutchi 3 or 8</div>
          <hr />
          <div class="card_info">
            <div class="price">
              Price - <span class="price_1"> $469</span>
              <span class="price_2"></span>
            </div>
            <div class="colors">
              Colours - <span class="black hidden"></span
              ><span class="white hidden"></span><span class="red hidden"></span
              ><span class="blue hidden"></span>
              <span class="green hidden"></span
              ><span class="turquoise hidden"></span>
              <span class="darkred hidden"></span
              ><span class="na hidden">N/A</span>
            </div>
            <div>In Stock - <span class="inventory">No</span></div>
            <a href="#"><button>Full specs</button></a>
          </div>
        </article>
      </template>
